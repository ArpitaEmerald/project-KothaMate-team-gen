<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile - KothaMate</title>
    <link rel="stylesheet" href="../Assets_01/update.css">
    <script src="../Assets_01/validation.js" defer></script>
</head>
<body>

<div class="header">
    <h1>Settings</h1>
</div>

<div class="container">
    <div class="card">
        <div id="js-errors" class="error-container"></div>
        
        <form action="C:/xampp/htdocs/Webtech-G_Project-KothaMate-Language-Learning-App/Controller" method="POST" id="updateForm">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" name="name" placeholder="Enter your full name">
            </div>

            <div class="input-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="example@mail.com">
            </div>

            <div class="input-group">
                <label>Mobile Number</label>
                <input type="tel" name="phone" placeholder="11 digits (e.g. 017...)">
            </div>

            <div class="input-group">
                <label>Country</label>
                <select name="country">
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="India">India</option>
                </select>
            </div>

            <button type="submit" class="btn">Save Changes</button>
        </form>
    </div>
</div>

</body>
</html>
